# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  Todo:
    model: github.com/omaressameldin/grpc-graphql-demo/graphql-server/custom_models.Todo
  ID:
    model: github.com/omaressameldin/grpc-graphql-demo/graphql-server/custom_models.ID
  Timestamp:
    model: github.com/omaressameldin/grpc-graphql-demo/graphql-server/custom_models.Timestamp